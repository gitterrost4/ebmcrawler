plugins {
    id 'java'
    id 'application'
}

group 'io.github.gitterrost4'
version '0.1'

repositories {
    mavenCentral()
}

application{
    mainClass = 'io.github.gitterrost4.ebmcrawler.EBMCrawler'
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    implementation 'org.jsoup:jsoup:1.10.3'
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes(
                'Main-Class': "io.github.gitterrost4.ebmcrawler.EBMCrawler"
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}